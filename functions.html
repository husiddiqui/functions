function fact() {
 var text = "";
  var strx = prompt("Please enter your first digit", "");
 
var num = parseInt(strx);



  if (num === 0 || num === 1){
    return 1;

	text += "The number is " + i ;
  }
  return text;
  
}
document.getElementById("demo").innerHTML ="The factorial of the number is:"+num+ "<br>";
 document.getElementById("1").innerHTML ="Factorial Function";
 }

function getVowels() {
var str = prompt("enter phrase","");
  var vowelsCount = 0;

document.getElementById("demo").innerHTML ="number of vowel present in your phrase : "+vowelsCount;

 function longestWord() {

document.getElementById("1").innerHTML="Longest String Function";  
}
